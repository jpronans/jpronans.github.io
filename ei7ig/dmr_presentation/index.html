## What is Digital Mobile Radio (DMR) ?
* a new standard that has been developed by ETSI defining digital standard for PMR 
* i.e. anything that isn't a mobile phone
* Increased spectral efficiency
* New facilities
  * Large area, IP backhaul
  * Encryption
  * Low bitrate data
  * GPS position information
* Meets existing 12.5kHz channel spacing requirements

<aside class="notes"><p>ETSI = European Telecommunications Standards Institute, independent, not-for-profit standardisation organisation. 
P = Professional, Personal, or Private Mobile Radio</p>
</aside></script></section><section data-markdown><script type="text/template">
## Three broad categories of users targeted
</script></section><section data-markdown><script type="text/template">
###  Domestic and short range industrial users 
* typically need fast, convenient and low cost communications over a limited range
* simple low power, low cost radios meet their needs
</script></section><section data-markdown><script type="text/template">
### Professional users - for which radio communications are critical 
* These applications can be found in organisations that need to communicate with a mobile workforce 
* Includes business sectors such as transportation, construction, manufacturing, energy and utilities 
* The communications needs vary considerably
  * over a restricted area
  * across a variety of sites
  * or over a much larger region

</script></section><section data-markdown><script type="text/template">
### Emergency services - for which radio communications are vital 
* Needs to be highly reliabile
* Needs also to be secure
* Available over a wide area
* Customised to the specific needs of the user 
* These are expensive, but necessary requirements
</script></section><section data-markdown><script type="text/template">
## ETSI designed a system with three Tiers or levels 
* Tier 1 - licence free form of digital radio communications system 
  * Aims to fill the same slot that is addressed by PMR466
* Tier 2 - requires licensed operation and it offers 
  * higher power levels
  * peer to peer operation
  * repeater mode
* Tier 3 - again requires a licence
  * provides for trunked operation
  * Cheaper to deploy than Tetra or P25
  * Increased capacity and efficiency seen as a step up from MPT1327
</script></section><section data-markdown><script type="text/template">
### Defined under the standards
* TR 102 398 - an introduction to Digital Mobile Radio technology
* TS 102 362 parts 1 to 3 - Technical specs for the protocol, performance testing and test suites
* TS 102 490 - defines the 'digital PMR' protocol
* TR 102 335-1 - reference document for Tier 1 DMR
* TR 102 335-2 - reference document for Tier 2 DMR
</script></section><section data-markdown><script type="text/template">

## What is MMDVM
* Multi Mode Digital Voice Modem
 * Firmware that runs on Some Arduino, and some ST Micro processors
 * Supports D-Star, DMR, System Fusion and P25 Digital Voice modes

* MMDVMHost
 * Software that interfaces to the MMDVM or DVMega on the one side, and a DMR network on the other 
 * It supports D-Star, DMR, P25 Phase 1, and System Fusion
   * On the D-Star side the MMDVMHost interfaces with the ircDDB Gateway
   * On DMR it can connect to BrandMeister, DMR+, HB Link, XLX or DMRGateway
     * DMRGateway can connect to multiple DMR networks at once
   * On System Fusion it connects to the YSF Gateway.
   * On P25 it connects to the P25 Gateway.
</script></section><section data-markdown><script type="text/template">

* some tweaking of configuration files and hey-presto ....
* ... a Voice and Digital Multi-mode repeater or gateway

## What is Brandmeister


* Brandmeister is software for bulding the IP backbone of a Digital Voice Network
  * Full Mesh network, all servers communicate with all others
  * It is a switching system for Tier-2 DMR Radio 
  * Allows interconnection to DMR-MARC and Hytera DMRplus Networks

<aside class="notes"><p>I (R3AMB) started the project in June 2014 at HamRadio Exhibition in Friedrichshafen, Germany. Initially I planned to make an alternative master server for DMR+ and DMR-MARC. So BrandMeister is a playing with words &quot;brand new&quot; and &quot;master&quot; in German manner.</p>
</aside></script></section><section data-markdown><script type="text/template">
## Brandmeister Features (of most interest) 
* Automatic Repeater Roaming (when supported by Manufacturer Transcievers)*
* Private QSO's possible on any time-slot*
* World-wide connectivity (via Mesh network)*
* Send position information into APRS-IS*
* Send and receive SMS Messages to/from other DMR radios*
* Send and receive SMS messages to/from APRS*
* Yaesu System Fusion Client (DMR TG 2724)*
* Parrot (Echo test)
</script></section><section data-markdown><script type="text/template">
## Brandmeister Rules

### Administrators of Master Servers agree to:
 * Host a Linux server with a static IP running 24/7 on their country's internet backbone
 * Provide and maintain SSH root access to the BrandMeister development team for maintenance
 * Update, maintain and backup the server on a regular basis
 * Update the BrandMeister application as updates become available and assist BrandMeister development team and users when troubleshooting is required
 * Assist repeater owners, c-bridge owners, and other gateway owners connecting to the Master Server
 * Configure static talkgroups and reflectors at any repeater owner's request
 * Always accept repeater owners located in their countries of operation
 * Assist travelling users in accessing any dynamic talkgroups
 * Promote a positive image of BrandMeister
</script></section><section data-markdown><script type="text/template">
## Brandmeister Rules

### Master Servers Administrators shall NOT:
 * Interfere with FastForward traffic (between master servers)
 * Block incoming or outgoing traffic from repeaters, unless specifically requested by repeater sysop
 * Block private calls, unless specifically requested by repeater sysop
 * Force repeater owners to use a Static Talkgroup and/or Reflectors configuration 

</script></section><section data-markdown><script type="text/template">
## Talkgroups and reflectors?
### Talkgroups
* Talk Groups (TG) are a way for groups of users to share a time slot (one-to-many)  without  distracting and disrupting other users of the time slot.
  * If your radio is not programmed to receive the 'active' TG, you will not hear anything

* Only one Talk Group can be using a time slot at a time.  If your radio is not programmed to listen to a Talk Group, you will not hear that Talk Groupâ€™s traffic. 

* Two types, permanent and on-demand
  * A permanent talkgroup is always active. This is done by the repeater owner.
  * An on-demand talkgroup is inactive until a user activates them by keying their PTT with that talkgroup selected. Once active, it will stay active for 10 minutes before timing out, simply press the PTT to reset the timeout.
</script></section><section data-markdown><script type="text/template">
## Talkgroups and reflectors?
### Reflectors
* A reflector is a mapping done in software. Manually call the reflector (private call), and then your audio comes out on the requested Reflector/TG. Mostly used when you don't have a TG programmed into your radio
* Reflector 4780 is just a mapping to TG 2722 on the Brandmeister network
</script></section><section data-markdown><script type="text/template">
## Talkgroup plan
* Only two EI repeaters and two gateways currently connected (along with a bunch of hotspots)
* Country plan is a 'gentlemans' agreement
  * I contacted current repeater keepers before formulating the existing plan
  * https://wiki.brandmeister.network/index.php/Ireland
    * Couldn't find a decent plan so copied Norways
      * https://wiki.brandmeister.network/index.php/Norway
  * Broadly speaking, Ireland Calling TG2722 should be statically linked on Slot 2, move to Slot 1 for longer chats.   
* This plan is not set in stone
</script></section><section data-markdown><script type="text/template">

* Slot 2 (Local/National)

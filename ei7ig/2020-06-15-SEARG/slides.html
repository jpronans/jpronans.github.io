## EI7MLR - 70CMS Analogue Repeater - Mt. Leinster
* 2002, Intermod issue appeard with new Commercial Radio Station
* Because Mt. Leinster had such great coverage on 2m it was decided to do some site tests in 70cms 
  * Tested recently adopted 70cms 7.6 MHz wide split channels 
  * 430.950 +7.6 MHz (RU76) chosen testing frequency
  * 3 Months testing
* Full licence applied for and EI7MLR, 430.950 was officially on-air from December 2003
* It was also linked and this saw 4 repeaters successfully connected together

<aside class="notes"><ul>
<li>Repeater was moved to Templetown &#39;temporarily&#39;</li>
<li>Intermod issues still exist today</li>

## Internet Radio Linking Project (IRLP)

* June of 2004 it was decided to try IRLP which stands for Internet Radio Linking Project 
* IRLP was designed by David Cameron VE7LTD and uses Voice-Over-IP (VoIP) running under the Linux operating system to allow linking of repeaters over the Internet
* Interface board ordered and interfaced with a Pentium 166 PC and a Motorola GM360 UHF radio
* Gateway was issued with the number 5883 and was added to the repeater system on 21st of June 2004
  * First IRLP node in EI. It is still operational today
  * The only change made was the replacement of the Pentium PC with a much smaller Raspberry Pi computer
</script></section><section data-markdown><script type="text/template">

## EI7WDR - (EI2WRC) Carrickphierish upgrade

* September 2004
  * Decision made to upgrade the 70cm repeater system at Carrickphierish Waterford City
  * Purpose was to make it a standalone unit 
    * it was cross banded to the 145.650 MHz repeater and depended on it to function
    * if EI2WRC went down so did it 
  * 10 watt Motorola MC Compact was fitted with a NHRC controller
    * allowed stand-alone operation as well as linking to the network
* New system was installed October 25th 2004
  * Changed to EI7WDR in 2007 (ComReg) 
  * Still in operation today but there are plans to upgrade it this year

<aside class="notes"><ul>
<li>Frequency Change </li>
<li>Antenna and feeder replacement</li>
<li>Addition of digital repeater on the same site</li>

## EI7BWR - Extending Coverage

* New project, a high site near Bweeng in North Cork
  * The frequency chosen for this repeater was 430.875 +7.6 MHz (RU70) 
  * Applied for and approved by repeater coordination group
  * Licence for EI7BWR was granted
* Installation took place on 22nd March 2014
  * This improved coverage in North Cork and into parts of Limerick 
  * This brought the number of repeaters on the network to 6
* EI7BWR was in service for two years when the sale of the site forced move
* Fortunately an alternative site was offered to the group at Mullaghanish on the Cork Kerry border
  * After some tests the repeater went into service from the new site using the callsign EI7MHR in October 2017
* Higher location, improved coverage
  * Now covered parts of Kerry/West Cork and into Limerick that previously had no access to the network. 
</script></section><section data-markdown><script type="text/template">

* The Southern Ireland Repeater Group was formed in April 2016
  * Goal was to further network development and to keep the network on the air
* SIRN and TARG commenced negotiations for repeater to cover Suir Valley/Clonmel/Cahir areas

* Commenced service on the 4th of December 2016
* Seventh repeater to link to the Southern Ireland Repeater Network

## Refresher - What is MMDVM?
* Multi Mode Digital Voice Modem (MMDVM)
 * Firmware that runs on Some Arduino, and some ST Micro processors
 * Supports D-Star, DMR, System Fusion, NXDN, AX.25 and P25 Digital Voice modes
 * MMDVM Project started by G4KLX in 2015
   * Heritage going back to 2009 
   * Still under active development

* MMDVMHost
 * Software that interfaces to the MMDVM or DVMega on the one side, and a DMR network on the other 
 * It supports D-Star, DMR, NXDN, AX.25, P25 Phase 1, and System Fusion
   * On the D-Star side the MMDVMHost interfaces with the ircDDB Gateway
   * On DMR it can connect to BrandMeister, DMR+, HB Link, XLX or DMRGateway
     * DMRGateway can connect to multiple DMR networks at once
   * On System Fusion it connects to the YSF Gateway
   * On P25 it connects to the P25 Gateway
</script></section><section data-markdown><script type="text/template">

      function extend() {
        var target = {};
        for (var i = 0; i < arguments.length; i++) {
          var source = arguments[i];
          for (var key in source) {
            if (source.hasOwnProperty(key)) {
              target[key] = source[key];
            }
          }
        }
        return target;
      }

      // Optional libraries used to extend on reveal.js
      var deps = [
        { src: './plugin/markdown/marked.js', condition: function() { return !!document.querySelector('[data-markdown]'); } },
        { src: './plugin/markdown/markdown.js', condition: function() { return !!document.querySelector('[data-markdown]'); } },
        { src: './plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
        { src: './plugin/zoom-js/zoom.js', async: true },
        { src: './plugin/notes/notes.js', async: true },
        { src: './plugin/math/math.js', async: true }
      ];

      // default options to init reveal.js
      var defaultOptions = {
        controls: true,
        progress: true,
        history: true,
        center: true,
        transition: 'default', // none/fade/slide/convex/concave/zoom
        dependencies: deps
      };

      // options from URL query string
      var queryOptions = Reveal.getQueryHash() || {};

      var options = extend(defaultOptions, {"margin":0.1,"width":1920,"height":1080,"minscale":0.1,"maxScale":1.5}, queryOptions);
    </script>
